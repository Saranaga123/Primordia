<div class="card-container" [ngClass]="pathClass" (click)="onSelect()">
  <div class="card-header">{{ name }}</div>

  <div class="worm-body">
    <img *ngIf="imageUrl" [src]="imageUrl" [alt]="name" class="worm-img" />
  </div>

  <div class="card-footer">
  <span>Lvl: {{ level }}</span>
  <span>Atk: {{ attack }}</span>
  <span>Def: {{ defense }}</span>
</div>
</div>
